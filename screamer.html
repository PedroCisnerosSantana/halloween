<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="5;url=index.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Screamer</title>
  <style>
    html, body {
      background-color: black;
      height: 100%;
      zoom: 86%;
      overflow: hidden;
    }
    .gif-container {
      background: url("imagenes/screamer.gif");
      background-size: cover;
      width:1200px;
      height:900px;
      margin:10px auto;/* centra el wrapper */
      position:relative;
    }
  </style>
  <script>
    function play(element){
      document.getElementById(element).play();
    }
  </script>
</head>
<body>
  <audio id="screamer">
    <source src="sonidos/screamer.mp3" type="audio/mpeg">
  </audio>
  <div class="gif-container" onload="play('screamer')"></div>
</body>
</html>
